<html>

<head>
	<title> Find Confidential Details</title>
	<style>
		h1 {
			text-align: center;
		}

		input[type="radio"] {
			margin-left: 10px;
		}

		.button {

			display: inline-block;
			background: #3333FF;
			color: white;
			padding: 8px 30px;
			margin: 20px 0;
			border-radius: 20px;
			transition: background 0.5s;


		}

		.button:hover {

			background: #33FF58;


		}
	</style>
</head>

<body>

	<script src="https://cdn.jsdelivr.net/npm/web3@1.2.8/dist/web3.js"></script>
	<script src="bundle.js"></script>

	<fieldset>
		<a href="verify.html" class="button"><b>Back</b> </a>
		<a href="index.html" class="button"><b>Home</b> </a>
		<legend>Verify your Details </legend>
		<br>
		<form>
			<table style="margin:10px;">
				<tr>
					<td>Secret ID:</td>
					<td><input type="text" id="secret_id" name="secret_id" placeholder="Enter Secret ID"></td>
				</tr>
				<tr>
					<td><input type="button" id="getDetailsBtn" value="Get Details"></td>
				</tr>
				<tr>
					<td>Name:</td>
					<td>
						<div id="get_name"></div>
					</td>
				</tr>
				<tr>
					<td>Date of Birth:</td>
					<td>
						<div id="get_dob"></div>
					</td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td>
						<div id="get_gender"></div>
					</td>
				</tr>
				<tr>
					<td>Contact No:</td>
					<td>
						<div id="get_number"></div>
					</td>
				</tr>
				<tr>
					<td>Email:</td>
					<td>
						<div id="get_email"></div>
					</td>
				</tr>
				<tr>
					<td>Blood Group:</td>
					<td>
						<div id="get_bloodgroup"></div>
					</td>
				</tr>
				<tr>
					<td>State:</td>
					<td>
						<div id="get_state"></div>
					</td>
				</tr>
				<tr>
					<td>City:</td>
					<td>
						<div id="get_city"></div>
					</td>
				</tr>
				<tr>
					<td>Account Id:</td>
					<td>
						<div id="get_accountid"></div>
					</td>
				</tr>
				<tr>
					<td>Private Key:</td>
					<td>
						<div id="get_privatekey"></div>
					</td>
				</tr>


				<tr>
		</form>
	</fieldset>

</body>

</html>
